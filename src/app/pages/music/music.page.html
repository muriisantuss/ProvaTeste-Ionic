<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mApp's Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">music</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <ion-item *ngFor = "let catch of musics" [routerLink]="['/music-details', catch.id]" >
        <ion-label>{{catch.name}}</ion-label>     
      </ion-item>
    </ion-list>
</ion-content>
